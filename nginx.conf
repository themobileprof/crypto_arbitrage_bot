events {
    worker_connections 1024;
}

http {
    upstream crypto_bot {
        server crypto-arbitrage-bot:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=dashboard:10m rate=10r/s;

    server {
        listen 80;
        server_name ex.otomatiktech.com;
        
        # Certbot will add SSL configuration here
        # managed by Certbot
        
        # Redirect HTTP to HTTPS (will be uncommented by certbot)
        # return 301 https://$host$request_uri;
        
        # Temporary: serve HTTP until SSL is configured
        location / {
            proxy_pass http://crypto_bot;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

